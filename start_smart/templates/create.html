<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="{% static 'favicon.ico' %}" type="image/icon type">
	<title>Creating blog</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<body>
	<br>
<h1 class="container">Creating Blog</h1>
<div class="container" style="color: red">
{% if error %}
{{error}}
<br>
<br>
{% endif %}</div>
<form method="POST" action="{% url 'create' %}">
	{% csrf_token %}
	<br>
	<br>
	<div class="container" style="background-color: rgba(70,70,70,0.1); border-radius: 25px;padding: 30px">
	<div class="form-group">
    <label for="exampleFormControlInput1"><b>Title</b></label>
    <input type="text" name = "title" class="form-control" id="exampleFormControlInput1" placeholder="Title of your blog">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1"><b>Describe</b></label>
    <textarea class="form-control" name="body" id="exampleFormControlTextarea1" rows="4" placeholder="Describe your Blog"></textarea>
  </div>
	<input class="btn btn-primary" type="submit" value="Add Blog" >
</div>
</form>
</body>
</html>
